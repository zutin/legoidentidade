<!DOCTYPE html>
<html>
<head>
    <title>LegoIdentidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img src="img/logz.png" alt="Logo" width="50" height="48" class="d-inline-block align-text-center">
                Zutin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">LegoIdentidade</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <button type="button" id="newRegistro" class="btn btn-primary d-flex" style="margin: 15px auto" data-bs-toggle="modal" data-bs-target="#cardModal">
        Novo personagem
    </button>

    <div class="modal" id="cardModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Opções de criação</h4>
                    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <p class="mb-2 text-center">Escolha o gênero e quantos Legos deverão ser criados:</p>
                    <div class="d-flex col justify-content-center">
                        <select id="selectOption" class="form-control" style="width: 120px">
                            <option value="male">Mano</option>
                            <option value="female">Mina</option>
                            <option value="">Qualquer</option>
                        </select>
                        <input id="qtdCards" class="form-control ml-2" style="width: 150px" type="number" min="0" max="10" placeholder="Qtd. de Legos">
                    </div>
                    <p class="mt-2 mb-0 text-center small">Só podem ser gerados 10 Legos por vez ❤</p>
                </div>                

                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="addCardButton">Adicionar</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                </div>

            </div>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Editar Informações</h4>
                    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <label for="nameInput">Nome:</label>
                    <input type="text" class="form-control" id="nameInput">
                    <label for="genderInput">Gênero:</label>
                    <select id="genderInput" class="form-control">
                        <option value="male">Mano</option>
                        <option value="female">Mina</option>
                    </select>
                    <label for="dobInput">Idade:</label>
                    <input type="dob" class="form-control" id="dobInput">
                    <label for="emailInput">E-mail:</label>
                    <input type="email" class="form-control" id="emailInput">
                    <label for="phoneInput">Telefone:</label>
                    <input type="phone" class="form-control" id="phoneInput">
                    <label for="countryInput">País:</label>
                    <input type="country" class="form-control" id="countryInput">
                    <label for="streetInput">Endereço:</label>
                    <input type="street" class="form-control" id="streetInput">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="saveChangesButton">Salvar Alterações</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                </div>

            </div>
        </div>
    </div>

    <div id="cardContainer" class="d-flex flex-wrap justify-content-center"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
